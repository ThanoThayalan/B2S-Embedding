<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B2S Embedding 👿</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div>
      <h1>B2S Embedding 🤝🏾</h1>
    </div>
    <hr />
    <button id="exportPdf">Export PDF</button>
    <button id="exportPpt">Export PPT</button>
    <div>
      <h2>Filters</h2>
      <input type="number" placeholder="Min Value" id="minValue" />
      <input type="number" placeholder="Max Value" id="maxValue" />
      <button id="applyFilter">Apply Filter</button>
    </div>
    <div id="vizContainer">
      <!-- This is the div where I will place my dashboard -->
    </div>
    <div class="classbox">Tableau Dashboard</div>
  </body>
</html>
